<! doctype html>
<html>
<head>
<title>tooltip</title>
<meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

<style type="text/css">
*{
margin:0;
padding:0;
box-sizing:border-box;
}
body{
width:100%;
height:100vh;
display:flex;
align-items:center;
justify-content:center;
}
#tooltip{
position:relative;
cursor:pointer;
border-bottom:2px dotted;
padding:7px;
font-size:25px;
font-weight:bold;
font-family:sans-serif;
}
#tooltipText{
position:absolute;
left:50%;
top:0;
transform:translateX(-50%);
background-color:#000;
color:#fff;
white-space:nowrap;
padding:10px 15px;
border-radius:7px;
visibility:hidden;
opacity:0;
transition:opacity 0.5s ease;
}
#tooltipText::before
{
content:"";
position:absolute;
left:50%;
top:100%;
transform:translateX(-50%);
border:15px solid;
border-color:#000 #0000 #0000 #0000;
}
#tooltip:hover #tooltipText{
top:-130%;
visibility:visible;
opacity:1;
}
img{
height:50px;
width:50px;
}
</style>
</head>
<body>
<div id="tooltip">
<span id="tooltipText">Tooltip Text </br>The Company is a full-service construction company,</br> general contractor, design-builder<br> and construction manager with office</br> locations throughout the India.<img src="5066618.png"/></span>
<span>Hover me</span>
</div>
</body>
</html>
